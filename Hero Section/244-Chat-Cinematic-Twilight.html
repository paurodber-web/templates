<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>244 | Maid At Home — Cinematic Twilight</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&family=Lora:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #8B5CF6;
            --primary-grad: linear-gradient(135deg, #8B5CF6 0%, #4C1D95 100%);
            --text-dark: #1E1B4B;
            --text-sub: #4338CA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-photo {
            position: absolute;
            inset: 0;
            z-index: 0;
            background: url('https://images.unsplash.com/photo-1540518614846-7eded433c457?w=1800&auto=format&fit=crop&q=80') center/cover no-repeat;
        }

        .bg-photo::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(30, 27, 75, 0.6) 0%, rgba(30, 27, 75, 0.8) 100%);
        }

        .topbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding: 24px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-weight: 800;
            font-size: 1.1rem;
            color: white;
        }

        .brand span {
            color: #C4B5FD;
        }

        .layout {
            position: relative;
            z-index: 10;
            width: 92%;
            max-width: 1160px;
            height: 84vh;
            display: grid;
            grid-template-columns: 1fr 440px;
            align-items: center;
        }

        .headline-area {
            padding: 0 60px 0 0;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .eyebrow {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            padding: 7px 16px;
            border-radius: 100px;
            width: fit-content;
            font-size: 0.8rem;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .eyebrow-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #C4B5FD;
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: 3.8rem;
            font-weight: 600;
            line-height: 1.1;
            color: white;
        }

        p.sub {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.65;
            max-width: 380px;
        }

        .hero-trust {
            display: flex;
            gap: 32px;
        }

        .ht-item strong {
            display: block;
            font-size: 1.8rem;
            font-weight: 900;
            color: white;
            line-height: 1;
        }

        .ht-item span {
            font-size: 0.78rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 700;
        }

        .quote-card {
            background: white;
            border-radius: 28px;
            box-shadow: 0 40px 80px -16px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 78vh;
            max-height: 640px;
            position: relative;
        }

        .qc-top {
            padding: 26px 32px 18px;
            border-bottom: 1px solid #F1F5F9;
            flex-shrink: 0;
        }

        .qc-top h2 {
            font-size: 1.25rem;
            font-weight: 800;
            color: #1E1B4B;
            margin-bottom: 4px;
        }

        .qc-top p {
            font-size: 0.85rem;
            color: #6366F1;
        }

        .feed {
            flex: 1;
            padding: 18px 32px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #FAF9FF;
        }

        .bub {
            padding: 11px 16px;
            font-size: 0.95rem;
            border-radius: 18px;
            max-width: 90%;
            line-height: 1.5;
            animation: rise 0.25s ease;
        }

        .b-agt {
            background: white;
            border: 1px solid #E0E7FF;
            color: #1E1B4B;
            align-self: flex-start;
        }

        .b-usr {
            background: var(--primary-grad);
            color: white;
            align-self: flex-end;
        }

        .dock {
            padding: 16px 32px 22px;
            background: white;
            border-top: 1px solid #F1F5F9;
            flex-shrink: 0;
        }

        .btn-q {
            width: 100%;
            padding: 13px;
            background: white;
            border: 1.5px solid #E0E7FF;
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 0.88rem;
            color: #1E1B4B;
            cursor: pointer;
            transition: all 0.12s;
            text-align: center;
        }

        .btn-q:hover {
            border-color: #8B5CF6;
            color: #8B5CF6;
            background: #F5F3FF;
        }

        .g {
            display: grid;
            gap: 8px;
        }

        .gc-3 {
            grid-template-columns: 1fr 1fr 1fr;
        }

        .res {
            position: absolute;
            inset: 0;
            background: white;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 36px;
            text-align: center;
        }

        .res-price {
            font-size: 5.5rem;
            font-weight: 900;
            line-height: 1;
            letter-spacing: -0.05em;
            margin-bottom: 6px;
            background: var(--primary-grad);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cta {
            width: 100%;
            padding: 18px;
            background: var(--primary-grad);
            color: white;
            border: none;
            border-radius: 14px;
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 1.05rem;
            cursor: pointer;
        }

        @keyframes rise {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 900px) {
            .layout {
                grid-template-columns: 1fr;
            }

            .headline-area {
                padding: 0 0 32px 0;
            }

            h1 {
                font-size: 2.6rem;
            }

            .hero-trust {
                display: none;
            }

            .quote-card {
                height: 520px;
            }
        }
    </style>
</head>

<body>
    <div class="bg-photo"></div>
    <div class="topbar">
        <div class="brand">Maid <span>At Home</span></div>
    </div>
    <div class="layout">
        <div class="headline-area">
            <div class="eyebrow">
                <div class="eyebrow-dot"></div>Blue hour luxury
            </div>
            <h1>Elite cleaning for<br>exclusive estates.</h1>
            <p class="sub">Concierge-level service for the most demanding homes. We deliver perfection, every single
                time.</p>
            <div class="hero-trust">
                <div class="ht-item"><strong>2,400+</strong><span>Clients</span></div>
                <div class="ht-item"><strong>4.9★</strong><span>Rating</span></div>
                <div class="ht-item"><strong>100%</strong><span>Sure</span></div>
            </div>
        </div>
        <div class="quote-card">
            <div class="qc-top">
                <h2>Get your free quote</h2>
                <p>Takes about 60 seconds.</p>
            </div>
            <div class="feed" id="feed"></div>
            <div class="dock" id="dock"></div>
            <div class="res" id="end">
                <div class="res-price">$<span id="pVal">0</span></div>
                <button class="cta">Book My Cleaning</button>
                <div style="margin-top:16px; cursor:pointer; color:#94A3B8; font-weight:700;" onclick="boot()">← Start
                    over</div>
            </div>
        </div>
    </div>
    <script>
        const rates = { 1: { std: 155, deep: 215, move: 410 }, 2: { std: 175, deep: 245, move: 440 }, 3: { std: 195, deep: 275, move: 500 }, 4: { std: 235, deep: 315, move: 570 }, 5: { std: 285, deep: 375, move: 670 }, 6: { std: 315, deep: 415, move: 710 } };
        const feed = document.getElementById('feed'), dock = document.getElementById('dock'), end = document.getElementById('end');
        let beds = 0, tierLabel = '';
        function post(txt, type) { const d = document.createElement('div'); d.className = `bub b-${type}`; d.innerText = txt; feed.appendChild(d); feed.scrollTop = feed.scrollHeight; }
        function w(fn, ms = 180) { setTimeout(fn, ms); }
        function boot() { feed.innerHTML = ''; dock.innerHTML = ''; end.style.display = 'none'; w(() => { post('Hi! Bedrooms?', 'agt'); w(() => { let h = `<div class="g gc-3">`;[1, 2, 3, 4, 5, 6].forEach(n => { h += `<button class="btn-q" onclick="selBed(${n})">${n}</button>`; }); h += `</div>`; dock.innerHTML = h; }); }); }
        function selBed(n) { beds = n; post(`${n} br`, 'usr'); dock.innerHTML = ''; w(() => { post('Clean type?', 'agt'); w(() => { dock.innerHTML = `<div class="g gc-3"><button class="btn-q" onclick="selTier('std','Standard')">Standard</button><button class="btn-q" onclick="selTier('deep','Deep')">Deep</button><button class="btn-q" onclick="selTier('move','Move')">Move</button></div>`; }); }); }
        function selTier(t, label) { tierLabel = label; post(label, 'usr'); dock.innerHTML = ''; w(() => { post('Almost done...', 'agt'); w(() => { dock.innerHTML = `<div class="g gc-2"><button class="btn-q" onclick="fin('${t}','Weekly',0.9)">Weekly</button><button class="btn-q" onclick="fin('${t}','Once',1.05)">Once</button></div>`; }); }); }
        function fin(tier, freq, mult) { post(freq, 'usr'); dock.innerHTML = ''; const price = Math.round(rates[beds][tier] * mult); w(() => { document.getElementById('pVal').innerText = price; end.style.display = 'flex'; }, 250); }
        window.onload = boot;
    </script>
</body>

</html>
